<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReFood - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Small local style for the form card */
        .login-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: auto;
        }
        .hidden { display: none; }
    </style>
</head>
<body style="background-color: #f3f4f6;">

    <div class="login-wrapper">
        
        <div id="role-section" class="role-container">
            <h2 style="text-align: center; margin-bottom: 40px; font-size: 2.5rem; color: var(--dark);">Who are you?</h2>
            
            <div class="role-grid">
                <div class="role-card" onclick="showDonorForm()">
                    <div class="icon-circle">
                        <i class="fas fa-hand-holding-heart"></i>
                    </div>
                    <h3>I am a Donor</h3>
                    <p>Restaurant, Hotel, or Individual wishing to share surplus food.</p>
                    <button class="btn btn-outline-long" style="margin-top: 20px;">Login as Donor</button>
                </div>

                <div class="role-card" onclick="goToNgoVerify()">
                    <div class="icon-circle" style="background: #fff7ed; color: var(--orange);">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3>I am an NGO</h3>
                    <p>Charity Organization or Shelter looking to collect food.</p>
                    <button class="btn btn-primary btn-full" style="background: var(--orange); margin-top: 20px;">Login / Verify NGO</button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <a href="{{ url_for('home') }}" style="color: #666; text-decoration: none; font-weight: 600;">← Back to Home</a>
            </div>
        </div>

        <div id="donor-form" class="login-card hidden">
            <div class="login-header">
                <div class="icon-circle">
                    <i class="fas fa-user"></i>
                </div>
                <h2 style="font-size: 2rem; margin-bottom: 10px;">Donor Login</h2>
                <p style="color:#666; margin-bottom: 30px;">Welcome back! Please enter your details.</p>
            </div>

            <form onsubmit="handleDonorLogin(event)">
                <div class="form-group">
                    <label style="text-align: left; display: block; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                
                <div class="form-group">
                    <label style="text-align: left; display: block; font-weight: 600; margin-bottom: 8px;">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div style="margin-top: 20px;">
                <p style="color:#666;">Don't have an account? <a href="#" style="color:var(--primary); font-weight:700;">Sign up</a></p>
                <a href="#" onclick="showRoleSelection()" style="display:block; margin-top:15px; color:#666; text-decoration:none;">← Go Back</a>
            </div>
        </div>

    </div>

    <script>
        // 1. Show Donor Form
        function showDonorForm() {
            document.getElementById('role-section').classList.add('hidden');
            document.getElementById('donor-form').classList.remove('hidden');
        }

        // 2. Go Back to Cards
        function showRoleSelection() {
            document.getElementById('donor-form').classList.add('hidden');
            document.getElementById('role-section').classList.remove('hidden');
        }

        // 3. Go to NGO Verification (Fixes the Red Mark!)
        function goToNgoVerify() {
            window.location.href = "{{ url_for('ngo_verify') }}";
        }

        // 4. Handle Donor Login
        function handleDonorLogin(event) {
            event.preventDefault();
            const btn = document.querySelector('#donor-form button');
            btn.innerText = "Verifying...";
            btn.style.opacity = "0.7";

            setTimeout(() => {
                alert("Login Successful! Welcome back.");
                window.location.href = "{{ url_for('home') }}";
            }, 1000);
        }
    </script>

</body>
</html>
