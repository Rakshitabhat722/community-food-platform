<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReFood - Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .login-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: auto;
        }
        .hidden { display: none; }
    </style>
</head>

<body style="background-color: #f3f4f6;">

<div class="login-wrapper">

    <!-- ROLE SELECTION -->
    <div id="role-section" class="role-container">
        <h2 style="text-align:center; margin-bottom:40px; font-size:2.5rem;">
            Who are you?
        </h2>

        <div class="role-grid">

            <!-- DONOR -->
            <div class="role-card" onclick="showDonorForm()">
                <div class="icon-circle">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <h3>I am a Donor</h3>
                <p>Restaurant, Hotel, or Individual wishing to share surplus food.</p>
                <button class="btn btn-outline-long" style="margin-top:20px;">
                    Login as Donor
                </button>
            </div>

            <!-- NGO -->
            <div class="role-card" onclick="goToNgoLogin()">
                <div class="icon-circle" style="background:#fff7ed; color:#f97316;">
                    <i class="fas fa-building"></i>
                </div>
                <h3>I am an NGO</h3>
                <p>Charity Organization or Shelter looking to collect food.</p>
                <button class="btn btn-primary btn-full" style="background:#f97316; margin-top:20px;">
                    Login / Signup NGO
                </button>
            </div>

        </div>

        <div style="text-align:center; margin-top:40px;">
            <a href="{{ url_for('home') }}" style="color:#666; text-decoration:none; font-weight:600;">
                ← Back to Home
            </a>
        </div>
    </div>

    <!-- DONOR LOGIN (DEMO ONLY) -->
    <div id="donor-form" class="login-card hidden">

        <div class="login-header">
            <div class="icon-circle">
                <i class="fas fa-user"></i>
            </div>
            <h2 style="font-size:2rem;">Donor Login</h2>
            <p style="color:#666; margin-bottom:30px;">
                Demo login (no authentication required)
            </p>
        </div>

        <form onsubmit="handleDonorLogin(event)">
            <div class="form-group">
                <label style="display:block; text-align:left;">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label style="display:block; text-align:left;">Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Sign In
            </button>
        </form>

        <div style="margin-top:20px;">
            <a href="#" onclick="showRoleSelection()" style="color:#666; text-decoration:none;">
                ← Go Back
            </a>
        </div>
    </div>

</div>

<script>
    function showDonorForm() {
        document.getElementById('role-section').classList.add('hidden');
        document.getElementById('donor-form').classList.remove('hidden');
    }

    function showRoleSelection() {
        document.getElementById('donor-form').classList.add('hidden');
        document.getElementById('role-section').classList.remove('hidden');
    }

    function goToNgoLogin() {
        window.location.href = "{{ url_for('login') }}";
    }

    function handleDonorLogin(e) {
        e.preventDefault();
        alert("Login successful (demo)");
        window.location.href = "{{ url_for('home') }}";
    }
</script>

</body>
</html>
