<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReFood - NGO Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #fff7ed;"> <div class="login-wrapper">
        <div class="form-box" style="margin: 0; max-width: 600px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--orange); margin-bottom: 15px;"></i>
                <h2 style="font-size: 2rem; color: var(--dark);">NGO Verification Required</h2>
                <p style="color: #666;">To prevent misuse, we require valid government documentation before granting access.</p>
            </div>

            <form onsubmit="handleVerification(event)">
                <div class="form-group">
                    <label>NGO Registration Number (Trust/Society ID)</label>
                    <input type="text" class="form-control" placeholder="e.g. 12AA/80G/TRUST-2023" required>
                </div>

                <div class="form-group">
                    <label>Upload Registration Certificate (PDF/JPG)</label>
                    <div style="border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 10px; background: #f9fafb; cursor: pointer;">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #ccc;"></i>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">Click to upload document</p>
                        <input type="file" required style="opacity: 0; position: absolute; width: 100px;"> 
                    </div>
                </div>

                <div class="form-group">
                    <label>Authorized Representative Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>

                <div style="background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 20px;">
                    <i class="fas fa-exclamation-triangle"></i> <strong>Note:</strong> Your account will remain in "Pending" status until an Admin manually verifies these documents.
                </div>

                <button type="submit" class="btn btn-primary btn-full" style="background: var(--orange);">Submit for Verification</button>
            </form>
            
            <br>
            <a href="{{ url_for('login') }}" style="display:block; text-align:center; color:#666; text-decoration:none;">Cancel</a>
        </div>
    </div>

    <script>
        function handleVerification(event) {
            event.preventDefault();
            // This is the simulation part
            alert("Documents Submitted Successfully!\n\nStatus: PENDING ADMIN APPROVAL\n\nYou will receive an email once your documents are verified. You cannot log in until then.");
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
</body>
</html>
